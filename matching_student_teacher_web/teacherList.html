<!DOCTYPE html>
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
<!-- Core theme CSS (includes Bootstrap)-->
<link href="css/styles.css" rel="stylesheet" />
</head>
<body>
<div>
  <nav class="navbar navbar-default">
    <p>상단메뉴바</p>
  </nav>
  <div class="banner-search text-center">
    <h2>원하는 선생님을 찾아보세요!</h2>
    <select id="teacherSearchSelector" title="전체">
        <option>전체</option>
        <option>선생님</option>
        <option>과목</option>
    </select>
    <input class="teacherSearch" placeholder="검색 내용을 입력하세요"/>
    <button class="btn btn-primary btn-lg" id="submitButton" type="submit">Submit</button>
    <select id="teacherSorting" title="정렬 기준">
        <option>높은 별점 순</option>
        <option>많은 수강생 순</option>
    </select>
  </div>
</div>

<div id="myData"></div>
<script>
  fetch('person.json')
      .then(function (response) {
          return response.json();
      })
      .then(function (data) {
          appendData(data);
      })
      .catch(function (err) {
          console.log('error: ' + err);
      });

  function appendData(data) {
      var mainContainer = document.getElementById("myData");

      for (var i = 0; i < data.length; i++) {
          if(data[i].userType == "teacher"){
            var div = document.createElement("div");
            div.innerHTML = '<br />' + '이름: ' + data[i].userId + ' 선생님' + '<br />'
                          + '별점: ' + data[i].userRate + '<br />'
                          + '경력: ' + data[i].userCareer + '<br />'
                          + '<img class="img-fluid rounded-circle mb-3" src="img/1.jpg" alt="..." width="200" height="200"/>'
            mainContainer.appendChild(div);
          }
      }
  }
</script>

</section>
</body>
</html>
  <div class="profileModal">
        <button type="button" class="closeBtn btn btn-info" onclick="closeAddMusic()">X</button> <!-- 닫기 버튼-->
        <p>Teacher Name</p>
        <p>분야: </p>
        <p>별점: </p>
        <p>경력: </p>
      </div>
    </section>
  </body>
</html>
