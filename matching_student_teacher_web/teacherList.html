<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Landing Page - Start Bootstrap Theme</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div>
      <nav class="navbar navbar-default">
        <p>상단메뉴바</p>
      </nav>
      <div class="banner-search text-center">
        <h2>원하는 선생님을 찾아보세요!</h2>
        <select id="teacherSearchSelector" title="전체">
            <option>전체</option>
            <option>선생님</option>
            <option>과목</option>
        </select>
        <input class="teacherSearch" placeholder="검색 내용을 입력하세요"/>
        <button class="btn btn-primary btn-lg" id="submitButton" type="submit">Submit</button>
        <select id="teacherSorting" title="정렬 기준">
            <option>높은 별점 순</option>
            <option>많은 수강생 순</option>
        </select>
      </div>
    </div>
    <section class="testimonials text-center bg-light">
      <div class="container">
          <div class="row">
              <div class="col-lg-4">
                  <div class="testimonial-item mx-auto mb-5 mb-lg-0">
                      <img class="img-fluid rounded-circle mb-3" src="assets/img/defaultImg.png" alt="..." />
                      <h5>Margaret E.</h5>
                      <p class="font-weight-light mb-0">별점: </p>
                      <button type="button">프로필</button>
                      <button type="button">채팅하기</button>
                      <p class="font-weight-light mb-0">"This is fantastic! Thanks so much guys!"</p>
                  </div>
              </div>
              <div class="col-lg-4">
                  <div class="testimonial-item mx-auto mb-5 mb-lg-0">
                      <img class="img-fluid rounded-circle mb-3" src="assets/img/defaultImg.png" alt="..." />
                      <h5>Fred S.</h5>
                      <p class="font-weight-light mb-0">별점: </p>
                      <button type="button">프로필</button>
                      <button type="button">채팅하기</button>
                      <p class="font-weight-light mb-0">"Bootstrap is amazing. I've been using it to create lots of super nice landing pages."</p>
                  </div>
              </div>
              <div class="col-lg-4">
                  <div class="testimonial-item mx-auto mb-5 mb-lg-0">
                      <img class="img-fluid rounded-circle mb-3" src="assets/img/defaultImg.png" alt="..." />
                      <h5>Sarah W.</h5>
                      <p class="font-weight-light mb-0">별점: </p>
                      <button type="button">프로필</button>
                      <button type="button">채팅하기</button>
                      <p class="font-weight-light mb-0">"Thanks so much for making these free resources available to us!"</p>
                  </div>
              </div>
          </div>
      </div>
      <div class="profileModal">
        <button type="button" class="closeBtn btn btn-info" onclick="closeAddMusic()">X</button> <!-- 닫기 버튼-->
        <p>Teacher Name</p>
        <p>분야: </p>
        <p>별점: </p>
        <p>경력: </p>
      </div>
    </section>
  </body>
</html>
